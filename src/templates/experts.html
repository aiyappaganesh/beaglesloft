{% extends "community_base.html" %}

{% block Styles %}
	<link href="/assets/css/sass_out/experts.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
<div class="hero row">
    <div class="col-sm-4 col-sm-offset-4">
        <p>THE PEOPLE THAT MAKE US WHO WE ARE</p>
    </div>
</div>
<div class="separator"></div>
<div class="row width960">
	{% for expert in experts %}
	<div class="col-sm-4">
		<div class="expert-container-outer">
			<div class="expert-container-inner">
		        <div class="expert-image" style="background-image:url('{{expert.image}}');"></div>
		        <div class="expert-copy">
			        <h3 class="expert-name">{{expert.name}}</h3>
			        <p class="expert-location">{{expert.location}}</p>
			        <div class="expert-bio">{{expert.bio}}</div>
			        <div class="expert-tracks">{{expert.tracks}} tracks</div>
		        </div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
<div class="separator"></div>
{% endblock %}

{% block Scripts %}
    <script src="/assets/js/desktop/desktop_base.js"></script>
{% endblock %}
