{% extends "desktop/desktop_base.html" %}

{% block Styles %}
<link href="/assets/css/landing.css" type="text/css" rel="stylesheet">
<link href="/assets/css/common/subscribe_newsletter.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
<div id="subscribe-newsletter" class="subscribe-newsletter">
    <img id="dark-gate" src="/assets/img/landing/dark-gate.png" class="bg">
    <img id="light-gate" src="/assets/img/landing/light-gate.png" class="bg" style="display:none">
    <div class="main-content">
        <img class="logo" src="/assets/img/landing/bl-logo-intro.png">
        <div class="separator"></div>
        <p id="message" class="message">NEWSLETTER SUBSCRIPTION RESULT</p>
        <div class="separator"></div>
        <div class="form-container">
            <p id="subscription-message" class="subscription-message">{{subscription_result}}</p>
        </div>
        <div class="bottom-separator"></div>
    </div>
    <footer class="social beaglesloft-footer subscribe-footer">
        <a href="https://twitter.com/BeaglesLoft" target="_blank">
            <img style="margin-left:10px;margin-right:10px;vertical-align:top;" src="/assets/img/landing/tw.png">
        </a>
        <a href="https://twitter.com/BeaglesLoft" target="_blank">
            FOLLOW US ON TWITTER
        </a>
        <a href="https://www.facebook.com/beaglesloft" target="_blank" style="margin-left:30px;">
            <img style="margin-left:10px;margin-right:10px;vertical-align:top;" src="/assets/img/landing/fb.png">
        </a>
        <a href="https://www.facebook.com/beaglesloft" target="_blank">
            LIKE US ON FACEBOOK
        </a>
    </footer>
</div>
{% endblock %}

{% block CustomScripts %}
        <script src="/assets/js/common/subscribe_newsletter.js"></script>
{% endblock %}
