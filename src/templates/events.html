{% extends "community_base.html" %}

{% block Styles %}
<link href="/assets/css/landing.css" type="text/css" rel="stylesheet">
<link href="/assets/css/member_register.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
<div id="events">
    <div class="" style="height:100px"></div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 calendar-text">
            <div>
                <p><b>{{type}}</b></p>
            </div>
            <div style="text-align:center">
               {% for event in events %}
                <div class="col-xs-3 event-vw">
                    <a target="_blank" href="{{event.link}}"><img style="max-width:100%" src="{% if event.snapshot %}/api/common/download_image/{{event.snapshot}}{% else %}/assets/img/landing/xino.jpeg{% endif %}"></a>
                    <p>{{event.name}}</p>
                    <p>{{event.date_time}}</p>
                </div>
               {% endfor %}
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div style="margin-top:10%">
        <div class="col-xs-1"></div>
        <div class="col-xs-5">
            <div><p><b><u>Events Blog</u></b></p><iframe width="100%" frameborder="1" src="https://aiyappabeagles.wordpress.com" height="400"></iframe></div>
        </div>
        <div class="col-xs-5">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'aiyappabeagles'; // Required - Replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
{% endblock %}

{% block Scripts %}
<script src="/assets/js/lib/stellar.js"></script>
<script src="/assets/js/lib/jquery.smooth-scroll.min.js"></script>
<script src="/assets/js/member-registration.js"></script>
{% endblock %}
