{% extends "community_base.html" %}

{% block Styles %}
<link href="/assets/css/landing.css" type="text/css" rel="stylesheet">
<link href="/assets/css/member_register.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
<div id="create-event" class="registration-background">
    <div style="height:100px"></div>
    <div style="height:820px">
        <div class="col-md-2"></div>
        <div class="col-md-8 registration-text" style="background-color:rgba(0,0,0,0.9);padding:80px;">
            <form action={{ form_url }} method="POST" enctype="multipart/form-data">
                <div>
                    <div class="col-xs-6">
                       <p>
                           NAME:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <input class="blanks" type="text" name="name" placeholder="Event Name">
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           TYPE:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <select name="type">
                                <option value="VentureWednesdays">VENTURE WEDNESDAYS</option>
                                <option value="ReDesign">RE: DESIGN</option>
                                <option value="TechBuilders">TECH BUILDERS</option>
                           </select>
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           DESCRIPTION:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <textarea class="blanks" name="description" placeholder="Description"></textarea>
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           TIME (India Time):
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <input class="blanks" name="date_time" type="datetime-local">
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           DURATION:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <input class="blanks" id="duration" name="duration" placeholder="Duration">
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           ATTENDEES:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <input class="blanks" id="attendees" name="attendees" placeholder="Number of Attendees">
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           LINK:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <input class="blanks" style="width:100%" type="url" name="link" placeholder="http://www.your-event-website.com">
                       </p>
                    </div>
                </div>
                <div>
                    <div class="col-xs-6">
                       <p>
                           SNAPSHOT:
                       </p>
                    </div>
                    <div class="col-xs-6">
                       <p>
                           <input style="width:100%" type="file" name="snapshot" placeholder="Snapshot of event">
                       </p>
                    </div>
                </div>
                <div>
                    <p>
                       <input type="submit" value="ADD EVENT" style="color:#c62530">
                   </p>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}

{% block Scripts %}
<script src="/assets/js/lib/stellar.js"></script>
<script src="/assets/js/lib/jquery.smooth-scroll.min.js"></script>
<script src="/assets/js/member-registration.js"></script>
{% endblock %}
