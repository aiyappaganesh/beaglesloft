{% extends "community_base.html" %}

{% block Styles %}
<link href="/assets/css/landing.css" type="text/css" rel="stylesheet">
<link href="/assets/css/member_register.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/lib/jquery.Jcrop.css" type="text/css" />
<style>
.wide {
    width: 150%;
}
.member-profile tr {
    line-height: 150%;
}
.member-profile td {
    width: 50%;
}
.member-profile label, input {
    font-weight: 100;
}
.bio {
    font-weight: 100;
    resize: none;
}
.hidden {
    visibility: hidden;
    display: none;
}
.member-image-thumbnail-holder {
    border: 1px solid black;
    max-height: 150px;
    max-width: 150px;
}
.member-image-holder {
    max-height: 600px;
    max-width: 600px;
}
.member-image-upload-modal {
    min-width: 100%;
}
.logout-button {
    width:20%;
    height:60%;
    border-radius:0px;
    background-color: #c62530;
    color: #ffffff;
    border: none;
    font-family: 'Oswald', sans-serif;
    font-weight: 300;
    font-size: 15px;
    padding:5px;
}
</style>
{% endblock %}
{% block Content %}
<div id="member_profile" class="registration-background">
    <div style="height:100px"></div>
    <div style="width:620px;margin:auto;background-color:rgba(0,0,0,0.9);">
        <div class="registration-text" style="padding:80px;">
            <div style="height:50px">
                <a class="btn pull-right logout-button" href="/members/logout">LOGOUT</a>
            </div>
            <div style="text-align:center;">
                <img style="margin:auto;" id="member-image-thumbnail" src="{{ member.image_url }}" class="member-image-thumbnail-holder">
                <div style="height:10px;margin:auto;"></div>
                <a href="/members/profile/image" style="margin:auto;color:#c62530;font-size:20px;">Change Picture</a>
            </div>
            <div style="height:20px"></div>
            <form action={{ form_url }} method="POST" onsubmit="return validateMemberUpdateForm()">
                <table class="member-profile">
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input class="wide blanks" id="name" name="name" value='{% if member.name %}{{ member.name }}{% endif %}'></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input class="wide blanks" id="email" name="email" value='{% if member.email %}{{ member.email }}{% endif %}'></td>
                    </tr>
                    <tr>
                        <td><label for="bio">Bio</label></td>
                        <td><textarea class="wide bio" id="bio" name="bio">{% if member.bio %}{{ member.bio }}{% endif %}</textarea></td>
                    </tr>
                    <tr>
                        <td><label for="twitter_handle">Twitter Handle</label></td>
                        <td><input class="wide blanks" id="twitter_handle" name="twitter_handle" value='{% if member.twitter_handle %}{{ member.twitter_handle }}{% endif %}'></td>
                    </tr>
                    <tr>
                        <!--<td><label for="facebook_id">Facebook Id</label></td>-->
                        <td><input class="wide blanks" id="facebook_id" name="facebook_id" value='{% if member.facebook_id %}{{ member.facebook_id }}{% endif %}' type="hidden"></td>
                    </tr>
                    <tr>
                        <td><label for="organization">Organization</label></td>
                        <td><input class="wide blanks" id="organization" name="organization" value='{% if member.organization %}{{ member.organization }}{% endif %}'></td>
                    </tr>
                    <tr>
                        <td><label for="designation">Designation</label></td>
                        <td><input class="wide blanks" id="designation" name="designation" value='{% if member.designation %}{{ member.designation }}{% endif %}'></td>
                    </tr>
                    <tr>
                        <td><label for="website">Website</label></td>
                        <td><input class="wide blanks" id="website" name="website" value='{% if member.website %}{{ member.website }}{% endif %}'></td>
                    </tr>
                    <!--<tr>-->
                        <!--<td><label for="password">Password</label></td>-->
                        <!--<td><input class="wide blanks" id="password" name="password" type="password" value='{% if member.password %}{{ member.password }}{% endif %}'></td>-->
                    <!--</tr>-->
                </table>
                <div style="height:20px"></div>
                <!--<a class="btn btn-default" href="/#">Back</a>-->
                <input type="submit" class="application-submit" value="UPDATE">
            </form>
        </div>
    </div>
    <div style="height:100px"></div>
</div>
{% endblock %}
{% block Scripts %}
<script src="/assets/js/member-registration.js"></script>
{% endblock %}
