{% extends "community_base.html" %}

{% block Styles %}
<link href="/assets/css/landing.css" type="text/css" rel="stylesheet">
<link href="/assets/css/member_login.css" type="text/css" rel="stylesheet">
{% endblock %}
{% block Content %}
<div id="member_login">
    <div style="height:200px"></div>
    <div style="height:50px">
        <div class="col-md-3"></div>
        <div class="col-md-6 calendar-text">
            <form action="/members/login?redirect_url={{ redirect_url }}" method="POST">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-field col-md-12">
                        <input class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-field col-md-12">
                        <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-12">
                        <button class="btn-block btn-primary" type="submit">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
